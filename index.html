<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Api</title>
</head>
<body class="bg-gradient-secondary" id="body";">
    <header class = "bg-primary header-primary text-dark text-center p-2">
        <h1 class="">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">

        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class = "border p-2" id = "city-form">
                    <h4 class="text-dark">Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-warning text-light" type = "submit">Search</button>
                </form>

                <div class="card">
                    <h3 class="card-title text-dark">Recents Searches</h3>
                    <div class = "past-search card-body border" id = "past-search-buttons"></div>
                </div>

            </div>

            <div class="col-12 col-md-9">
                <div class = "row border selected-city card" id = "current-forecast">
                    <div class = "col-12">
                        <h2 class= "card-title text-dark text-center" id="search-city">Your City</h2>
                        <div id = "current-weather" class = "list-group">
                            <img class = "holder" src="./assets/images/weather.png" alt="sun image">
                        </div>
                    </div>  
                </div>

                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
